[package]
name = "wrought"
version = "0.1.2"
authors = ["Kyle Brown <kylebrw@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2018"
description = "A Rust implementation of the Wrought compiler"
homepage = "https://github.com/wrought-lang/wrought-rs"
repository = "https://github.com/wrought-lang/wrought-rs"
readme = "README.md"

[dependencies]
clap = { version = "3.0.0-rc.7", features = ["derive"] }
id-arena = "2.2.1"
logos = "0.12.0"
miette = { version = "3.3.0", features = ["fancy"] }
petgraph = "0.6.4"
thiserror = "1.0.30"
wasm-encoder = "0.36.2"

[dev-dependencies]
pretty_assertions = "1.1.0"
wasmtime = "14.0.4"
